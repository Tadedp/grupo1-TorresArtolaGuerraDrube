<div class="modal-overlay" (click)="$event.stopPropagation()">
    <h5 mat-dialog-title class="modal-header">
        Más Información
        <div>
            <mat-icon (click)="dialogRef.close()" fontIcon="close-icon" class="icono-cerrar"></mat-icon>
        </div>
    </h5>
    <mat-divider></mat-divider>
    
    <mat-dialog-content class="modal-content">
        <div class="info-container">
            <p><strong>ID Libro: </strong> {{ data.libro_id }}</p>
            <p><strong>ID Autor: </strong> {{ data.autor_id }}</p>
            <p><strong>Género: </strong> {{ data.libro_genero }} </p>
            <p><strong>Editorial: </strong> {{ data.libro_editorial }} </p>
            <p><strong>ISBN: </strong> {{ data.libro_isbn }} </p>
            
            <div class="details-container">
                <div class="detail-box">
                    <p class="box-title">Cantidad</p>
                    <p class="box-content">{{ data.libro_cantidad }}</p>
                </div>

                <div class="detail-box">
                    <p class="box-title">Estado</p>
                    <p class="box-content">{{ data.libro_estado }}</p>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</div>
