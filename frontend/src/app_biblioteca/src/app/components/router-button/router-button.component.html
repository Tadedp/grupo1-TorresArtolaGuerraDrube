<div class="d-flex align-items-center justify-content-center">
    <ng-container *ngIf="tipo == 'rojo'">
        <button class="add-btn btn" 
        (click)="emitirClick()">
            <b>{{ texto }}</b>
        </button>
    </ng-container>
    <ng-container *ngIf="tipo == 'azul'">
        <button type="button" class="btn-primary btn" 
        (click)="emitirClick()">
            <b>{{ texto }}</b>
        </button>    
    </ng-container>
</div>
