<div class="contenedor-formulario">
    <div style="display:flex; justify-content:space-between; margin-bottom: 1.5%;">
        <ng-container *ngIf="tipo_op === 'agregar'">
            <app-back-button [texto]="'Agregar Usuario'" [url]="'/usuarios'"></app-back-button>
            <app-router-button [texto]="'CONFIRMAR'" [tipo]="'rojo'" (clickEvent)="submit()"></app-router-button>  
        </ng-container>     
        
        <ng-container *ngIf="tipo_op === 'editar'">
            <app-back-button [texto]="'Editar Usuario'" [url]="'/usuario/' + usuario_id"></app-back-button>
            <app-router-button [texto]="'CONFIRMAR'" [tipo]="'rojo'" (clickEvent)="submit()"></app-router-button>
        </ng-container> 
    </div>    
    
    <ng-container *ngIf="tipo_op === 'agregar'">
        <app-formulario 
        [titulos]="['Nombre', 'Apellido', 'Alias', 'Mail', 'DNI', 'Teléfono', 'Rol', 'Estado', 'Contraseña']" 
        [placeholders]="['...', '...', '...', 'name@example.com', '...', '...', 'Usuario/Bibliotecario/Admin', 'Habilitado/Suspendido', '...']">
        </app-formulario>
    </ng-container>

    <ng-container *ngIf="tipo_op === 'editar'">
        <app-formulario 
        [titulos]="['Nombre', 'Apellido', 'Alias', 'Mail', 'DNI', 'Teléfono', 'Estado']"
        [placeholders]="['...', '...', '...', 'name@example.com', '...', '...', 'Habilitado/Suspendido']"
        [values]="usuarioDatos">
        </app-formulario>
    </ng-container>
</div>
