<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-4 d-flex">
            <div class="libro-image justify-content-center align-items-center">
                <app-imagen-libro [urlImagen]="libro_datos.portada" [titulo]="libro_datos.titulo" [autor]="libro_autor"></app-imagen-libro>
                <div *ngIf="isUser()" class="boton-solicitar-libro">
                    <app-router-button [texto]="'SOLICITAR LIBRO'" [tipo]="'rojo'" (clickEvent)="openModalSolicitarPrestamo()"></app-router-button>  
                </div>
                <div *ngIf="isAdminBibliotecario()" class="m-0">
                    <div class="d-flex justify-content-center align-items-center">
                        <app-edit-delete-buttons [editarUrl]="'libro/' + libro_id + '/editar'" (clickEvent)="deleteLibro(libro_datos.id)"></app-edit-delete-buttons>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8" >
            <div class="text-container">
                <p class="fs-4 fw-bold" style="color: #0D0842;margin-top: 2rem;">Sinopsis</p>
                <p>{{ libro_datos.sinopsis }}</p>
            </div>

            <div class="d-flex align-items-center justify-content-between mt-5">
                <p class="fs-4 fw-bold" style="color: #0D0842; margin-right: 1rem;">Rese침as</p>
                <a class="d-flex btn p-0" style="color: inherit; text-decoration: none; border: 0rem;" *ngIf="isAdminBibliotecario()" (click)="openModalDatosLibro()">
                    <p class="fs-5 fw-bold" style="color: #0D0842; margin-right: 1rem;" >M치s Informaci칩n</p>
                    <i class="bi bi-chevron-right mt-1" style="color: #0D0842;"></i>
                </a>
                <a class="d-flex btn p-0" style="color: inherit; text-decoration: none; border: 0rem;" *ngIf="isUser()" (click)="openModalEnviarResenia()"> 
                    <p class="fs-5 fw-bold" style="color: #0D0842; margin-right: 1rem;" >Publicar Rese침a</p>
                    <i class="bi bi-chevron-right mt-1" style="color: #0D0842;"></i>
                </a>
            </div>
            
            <div *ngFor="let resenia of libro_resenias" class="review">
                <app-resenia
                [nombreUsuario]="resenia.usuario.alias"
                [resenia]="resenia.comentario"
                [valoracion]="resenia.valoracion"
                [fecha]="resenia.fecha">
                </app-resenia>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
