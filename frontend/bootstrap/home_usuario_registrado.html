<script>
    document.getElementById('liveToastBtn').addEventListener('click', function () {
        // Crear un nuevo toast dinámicamente
        var toastId = 'toast' + Date.now(); // Generar un ID único para cada toast

        var toastElement = document.createElement('div');
        toastElement.classList.add('toast', 'align-items-center', 'text-bg-primary', 'border-0');
        toastElement.setAttribute('role', 'alert');
        toastElement.setAttribute('aria-live', 'assertive');
        toastElement.setAttribute('aria-atomic', 'true');
        toastElement.setAttribute('id', toastId);

        toastElement.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">
                    Nueva Notificación
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        `;

        // Añadir el nuevo toast al contenedor de toasts
        document.getElementById('toastContainer').appendChild(toastElement);

        // Inicializar el toast con Bootstrap
        var toast = new bootstrap.Toast(toastElement);
        toast.show();
    });
</script>
