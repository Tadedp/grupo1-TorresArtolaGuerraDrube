<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <title>Solicitar Préstamo</title>
</head>
<body class="d-flex flex-column min-vh-100" style="background-color:#F0EBD5;">
    <br>
    <br>
    <div style="margin-left: 5%;margin-bottom: 2%;">
        <a class="btn back-btn border-0" href="./explore_usuario_registrado.html">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <p1 class="fuentetitulo">Solicitar Préstamo</p1>    
    </div>
    <div class="container_fecha" style="margin-left: 5%;margin-bottom: 2%;">
        <div class="sol_prestamo">
            <label for="exampleFormControlInput1" class="form-label" >Ingrese la fecha en la que desea iniciar su préstamo</label>
            <input type="sol_prestamo" class="form-control" id="exampleFormControlInput1" placeholder="dd/mm/aaaa">
        </div>
    </div>

    <div>
        <p1 class="fuentetitulo4" style="margin-left: 5%;margin-bottom: 2%;">Espere la confirmación de la reserva. Una vez aceptada, se debera acercar al local para poder retirar el libro y generar el prestamo.  </p1>
    </div>
    <div>
        <button type="button" class="btn btn-danger" style="background-color: #893027;border: #893027;margin-left: 5%;margin-top: 1%;" data-bs-toggle="modal" data-bs-target="#exampleModal">ENVIAR SOLICITUD</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #D9D9D9;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Solicitud de préstamo enviada</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Manténgase atento a sus notificaciones.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.href='explore_usuario_registrado.html';">Cerrar</button>
                </div>
            </div>
        </div>
    </div>    
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>    
</body>
